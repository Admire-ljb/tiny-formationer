<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO基础配置[1,5](@ref) -->
  <title>视频项目展示 | 技术研究中心</title>
  <meta name="description" content="展示10个核心技术演示视频，涵盖人工智能、计算机视觉等领域">
  <meta name="keywords" content="AI演示,技术视频,项目展示,计算机视觉">
  
  <!-- 社交媒体优化 -->
  <meta property="og:title" content="技术视频展示中心"/>
  <meta property="og:image" content="static/images/og-banner.jpg"/>
  
  <!-- 核心样式 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
  <style>
    .video-card {
      transition: transform 0.3s;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    .video-card:hover {
      transform: translateY(-5px);
    }
    #video-grid {
      margin: 2rem auto;
      max-width: 1200px;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar is-dark" role="navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="static/logo.svg" alt="技术实验室" style="height: 40px">
      </a>
    </div>
  </nav>

  <!-- 主内容区 -->
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">技术演示视频库</h1>
      
      <!-- 视频网格系统 -->
      <div class="columns is-multiline" id="video-grid">
        <!-- 视频项模板 -->
        <div class="column is-4">
          <div class="video-card">
            <video 
              class="video-js vjs-big-play-centered"
              controls 
              preload="auto"
              data-setup='{"fluid": true}'
              poster="static/thumbnails/demo1.jpg">
              <source src="static/videos/demo1.mp4" type="video/mp4">
              <p class="has-text-danger">请使用支持HTML5视频的浏览器</p>
            </video>
            <div class="content p-4">
              <h3 class="subtitle">三维重建系统演示</h3>
              <p>2025年3月 | 4K分辨率 | 时长2:30</p>
            </div>
          </div>
        </div>
        
        <!-- 重复9个视频块 -->
        <!-- 示例第二个视频项 -->
        <div class="column is-4">
          <div class="video-card">
            <video 
              class="video-js vjs-big-play-centered"
              controls 
              preload="auto"
              data-setup='{"fluid": true}'
              poster="static/thumbnails/demo2.jpg">
              <source src="static/videos/demo2.mp4" type="video/mp4">
            </video>
            <div class="content p-4">
              <h3 class="subtitle">实时姿态估计系统</h3>
              <p>2025年3月 | 4K分辨率 | 时长1:45</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>© 2025 技术研究中心. 基于 <a href="https://pages.github.com">GitHub Pages</a> 构建</p>
    </div>
  </footer>

  <!-- 视频播放器增强 -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
  // 视频交互控制
  document.querySelectorAll('video').forEach(player => {
    player.addEventListener('play', () => {
      document.querySelectorAll('video').forEach(other => {
        if(other !== player) other.pause()
      })
    })
  })
  </script>
</body>
</html>
