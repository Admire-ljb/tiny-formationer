<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能编队算法演示平台</title>
    <!-- 核心样式 -->
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', system-ui;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .video-panel {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1rem;
        }
        .chat-panel {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #eee;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        .message {
            margin: 0.5rem 0;
            padding: 0.8rem;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }
        .bot-message {
            background: #f5f5f5;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 视频演示区 -->
        <div class="video-panel">
            <h2>编队算法实时演示</h2>
            <video controls id="demoVideo">
                <source src="static/videos/demo_init.mp4" type="video/mp4">
            </video>
        </div>

        <!-- 对话交互区 -->
        <div class="chat-panel">
            <div class="chat-history" id="chatHistory">
                <div class="message bot-message">
                    系统：请输入编队参数（如无人机数量、队形模式等）
                </div>
            </div>
            
            <div class="input-group">
                <input type="text" id="userInput" placeholder="请输入指令...">
                <button onclick="generateResponse()">执行</button>
            </div>
        </div>
    </div>

    <script>
        // 对话交互逻辑
        async function generateResponse() {
            const input = document.getElementById('userInput').value;
            if (!input) return;

            // 添加用户消息
            appendMessage(input, 'user');
            
            // 调用本地模型API（基于网页1的Ollama配置）
            try {
                const response = await fetch('http://localhost:11434/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ollama'
                    },
                    body: JSON.stringify({
                        model: "qwen2.5:7b-instruct",
                        messages: [{
                            role: "user",
                            content: `生成无人机编队算法，要求：${input}。请用JSON格式返回参数并说明算法原理`
                        }],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const result = data.choices[0].message.content;
                
                // 更新视频演示
                updateVideo(input);
                appendMessage(result, 'bot');
                
            } catch (error) {
                appendMessage("系统错误：" + error.message, 'bot');
            }
        }

        function appendMessage(content, role) {
            const history = document.getElementById('chatHistory');
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.textContent = content;
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
        }

        function updateVideo(command) {
            const video = document.getElementById('demoVideo');
            // 根据指令切换视频源（示例逻辑）
            if(command.includes("圆形编队")) {
                video.src = "static/videos/formation_circle.mp4";
            } else if(command.includes("矩阵编队")) {
                video.src = "static/videos/formation_matrix.mp4";
            }
            video.load();
            video.play();
        }
    </script>
</body>
</html>
